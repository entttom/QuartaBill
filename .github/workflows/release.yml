name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.3.3)'
        required: true
        type: string

permissions:
  contents: write
  packages: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            script: dist:win
            artifact_pattern: |
              dist/*.exe
              dist/*.yml
              dist/*.blockmap
          - os: macos-latest
            platform: mac
            script: dist:mac
            artifact_pattern: |
              dist/*.dmg
              dist/*.yml
              dist/*.blockmap
          - os: ubuntu-latest
            platform: linux
            script: dist:linux
            artifact_pattern: |
              dist/*.{AppImage,deb,rpm,yml,blockmap}
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Update version in package.json
      if: github.event_name == 'workflow_dispatch'
      run: |
        npm version ${{ github.event.inputs.version }} --no-git-tag-version
        echo "NEW_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

    - name: Extract version from tag
      if: github.event_name == 'push'
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
        
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        if [ "$CURRENT_VERSION" != "$VERSION" ]; then
          npm version $VERSION --no-git-tag-version
        else
          echo "Version ist bereits korrekt: $VERSION"
        fi
      shell: bash

    - name: Build application
      run: npm run build

    - name: Create Release Assets
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        CSC_LINK: ${{ secrets.CSC_LINK }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      run: npm run ${{ matrix.script }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-artifacts
        path: ${{ matrix.artifact_pattern }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always() && (needs.build.result == 'success' || contains(needs.build.result, 'success'))
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version from tag
      if: github.event_name == 'push'
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Set version from input
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "NEW_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: win-artifacts
        path: ./artifacts/windows
      continue-on-error: true

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: mac-artifacts
        path: ./artifacts/macos
      continue-on-error: true

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-artifacts
        path: ./artifacts/linux
      continue-on-error: true
      
    - name: Remove builder-debug.yml
      run: |
        find ./artifacts -name "builder-debug.yml" -delete || true      

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/windows/*
          ./artifacts/macos/*
          ./artifacts/linux/*
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit version update
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json
        git commit -m "ðŸ”– Bump version to $NEW_VERSION" || exit 0
        git tag v$NEW_VERSION
        git push origin main
        git push origin v$NEW_VERSION

  update-electron-apps:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Update Homebrew Cask (macOS)
      run: echo "Homebrew Cask update would be triggered here"
        
    - name: Update Chocolatey (Windows)
      run: echo "Chocolatey update would be triggered here"
